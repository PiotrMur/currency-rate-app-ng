<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #valueRequestForm="ngForm">
      <div class="form-group">
        <label for="currency">Currency</label>
        <input type="text" [(ngModel)]="requestDTO.currency"
               class="form-control"
               id="currency"
               name="currency"
               placeholder="Enter currency code (3 letters only!)"
               required #currency="ngModel">
      </div>
      <div [hidden]="!currency.pristine" class="alert alert-danger">Currency code is required</div>
      <div class="form-group">
        <label for="name">Name and surname</label>
        <input type="text" [(ngModel)]="requestDTO.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name and surname"
               required #name="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      </div>
      <button type="submit" [disabled]="!valueRequestForm.form.valid"
              class="btn btn-info">Submit
      </button>
      <div class="form-group">
        <label for="name">Currency rate</label>
        <p>{{returnedCurrencyRateValue.value}}</p>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      </div>
    </form>
  </div>
</div>
